
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Auto</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img src="https://images-na.ssl-images-amazon.com/images/I/71Lq7UjirOL._AC_SX355_.jpg" width="30px" height="30px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Regioni</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/listaconcessionari">Elenco Concessionari</a>
            </li>
            <li class="nav-item active" >
                <a class="nav-link" href="/listaauto">Elenco Automobili</a>
            </li>
        </ul>
    </div>
</nav>

<form action="/addconcessionario" method="POST">

    <div class="from-group">
        <label for="nome" class="form-label">Nome Concessionario</label>
        <input name="nome" type="text" class="form-control" id="nome" placeholder="Inserisci nome">
    </div>
    <div class="from-group">
        <label for="via" class="form-label">Via Concessionario</label>
        <input name="via" type="text" class="form-control" id="via" placeholder="Inserisci via">
    </div>
    <div class="from-group">
        <label for="descrizione" class="form-label">Descrizione</label>
        <textarea name="descrizione" class="form-control" id="descrizione" placeholder="Inserisci descrizione"></textarea>
    </div>
    <div class="from-group">
        <label for="citta" class="form-label">Città</label>
        <input name="citta" type="text" class="form-control" id="citta" placeholder="Inserisci città">
    </div>
    <select name="regione" class="custom-select">
        <option selected>Regione</option>
        <option th:each="regione : ${regioni}" th:text="${regione}" th:value="${regione}"></option>
    </select>
    <button type="submit" class="btn btn-dark">Inserisci</button>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
